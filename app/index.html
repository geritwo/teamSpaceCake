<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>*** SpaceCake ISS Tracker ***</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Orbitron|Russo+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://www.webglearth.com/v2/api.js"></script>
  </head>
  <body>
    <main id="earth_div">
      <nav id="topleftconsole">
        <h1>ISS Tracker</h1>
        <p>- a team SpaceCake project -</p>
        <button id="position">Update position</button>
        <button id="path">Show path</button>
        <p class="iss_is_above">The ISS is currently above...<p>
      </nav>
      <div id="clock">
        <p class="date_time"></p>
        <script type="text/javascript">window.onload = display.dateTime('date_time');</script>
      </div>
    </main>
    <!-- *** Google Reverse Geocoding API requests ***
    <script src="./reverse_geocoding.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzten-4pbhAEyp7YgnwDJlIPHszKim40U&callback=geocodeLatLng"></script>
    -->
    <script src="./ajax.js"></script>
    <script src="./placenamequery.js"></script>
    <script src="./display.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
